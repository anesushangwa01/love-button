<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
           background-image: url('https://cdn.pixabay.com/photo/2015/02/06/19/57/valentine-candy-626446_1280.jpg');
            text-align: center;
        }
        .container {
            max-width: 600px;
            
        }

     .card{
            /* From https://css.glass */
/* From https://css.glass */
background: rgba(255, 255, 255, 0.2);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(5px);
-webkit-backdrop-filter: blur(5px);
border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes { background-color: #4CAF50; color: white; }
        .no { background-color: #f44336; color: white; position: absolute; }
        .next { background-color: #008CBA; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="container mt-5 ice">  <div class="row justify-content-center"> <div class="col-md-6"> <div class="card">
            <div class="card-body text-center"> <h1 id="message">Hie Ropafadzo :)</h1>
            </div>
        </div>
    </div>
</div>
</div>
        <button class="button next" id="nextButton">Next</button>
        <div id="loveSection" style="display: none;">
            <h1>Do you love me?</h1>
            <button class="button yes" id="yesButton">Yes</button>
            <button class="button no" id="noButton">No</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const messages = [
          
            "You are special to me!",
            "Every moment with you is a gift!",
            "Your smile brightens my day!",
            "I appreciate you more than words can say!",
            "You mean the world to me!"
        ];
        
        let index = 0;
        const messageElement = document.getElementById("message");
        const nextButton = document.getElementById("nextButton");
        const loveSection = document.getElementById("loveSection");

        nextButton.addEventListener("click", () => {
            index++;
            if (index < messages.length) {
                messageElement.textContent = messages[index];
            } else {
                messageElement.style.display = "none";
                nextButton.style.display = "none";
                loveSection.style.display = "block";
            }
        });

        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        yesButton.addEventListener('click', () => {
            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                alert('Email sent! She loves you!');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
